<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    </head>
    <body>
        <main class="container">
            <div class="bg-pattern-top"></div>
            <article class="card">
                <header class="card__header"></header>
                <main class="card__body">
                    <div class="avatar"></div>
                    <main class="card__body_main">
                        <p class="username very-dark-desaturated-blue">Victor Crest <span class="age dark-gray">26</span></p>
                        <p class="address dark-gray">London</p>
                    </main>
                </main>
                <footer class="card__footer">
                    <section>
                        <p class="number">80k</p>
                        <p class="item">Followers</p>
                    </section>
                    <section>
                        <p class="number">803k</p>
                        <p class="item">Likes</p>
                    </section>
                    <section>
                        <p class="number">1.4k</p>
                        <p class="item">Photos</p>
                    </section>
                </footer>
            </article>
            <div class="bg-pattern-bottom"></div>
        </main>
    </body>
</html>
